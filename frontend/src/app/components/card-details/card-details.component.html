<div class="modal">
  <div class="gallery">
    <div class="mainImg">
      <ion-img class="imgBig" [src]="imgSelected"></ion-img>
      <!-- <ion-icon name="share-social-outline"></ion-icon> -->
    </div> 

    <div class="sideImages">
      <ng-container *ngFor="let img of product.img; let i=index">
        <ion-img class="imgMini" [src]="img" tapped (click)="selectImg(i)"></ion-img>
      </ng-container>    
    </div>
  </div>

  <div class="text">
    <div class="title">
      {{ product.title }}
    </div>
    <div class="description">
      {{ product.description }}
    </div>
  </div>

</div>
